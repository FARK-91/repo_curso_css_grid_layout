<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platzi</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="hero">
    <div class="hero-container">
      <div class="badge">
        <img src="badge.png" alt="">
      </div>
      <h1 class="title">
        Curso de React.js
      </h1>
      <div class="description">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean tempor vitae ante molestie pulvinar. Etiam porta fermentum venenatis. Integer vehicula tincidunt neque, quis rutrum metus.</p>
      </div>
      <form action"#" class="form">
        <p>Registrate a Platzi</p>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo Electronico">
        <button type="submit">Comienza ahora</button>
      </form>
      <div class="countdown">
        <p>Lanzamiento:</p>
        <p>
          <span>01d</span>
          <span>03h</span>
          <span>09m</span>
          <span>05s</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
